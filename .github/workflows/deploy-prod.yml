name: Build and Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest
    environment: Prod
    env:
      FTP_USER_PROD: ${{ secrets.FTP_USER_PROD }}
      FTP_PASS_PROD: ${{ secrets.FTP_PASS_PROD }}
      FTP_HOST: ${{ secrets.FTP_HOST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify secrets are available
        shell: bash
        run: |
          if [ -z "$FTP_USER_PROD" ] || [ -z "$FTP_PASS_PROD" ] || [ -z "$FTP_HOST" ]; then
            echo "âŒ Missing required secrets!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

      - name: Deploy via FTPS (Production)
        shell: bash
        run: |
          echo "ðŸ”„ Attempting FTPS deployment to production with lftp..."
          echo "FTP_USER_PROD=$FTP_USER_PROD"
          echo "FTP_PASS_PROD=$FTP_PASS_PROD"
          echo "FTP_HOST=$FTP_HOST"
          cat > deploy_ftps.lftp << EOF
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-protect-list true
          set ssl:verify-certificate yes
          set ftp:passive-mode yes
          set net:timeout 30
          set net:max-retries 3
          set cmd:fail-exit yes
          set debug 10
          open -u $FTP_USER_PROD,$FTP_PASS_PROD ftps://$FTP_HOST:21
          rm -rf *
          mirror -R --delete --verbose ./dist/ .
          bye
          EOF
          lftp -f deploy_ftps.lftp

      - name: Deployment result
        run: |
          echo "ðŸš€ Deployment erfolgreich via FTPS (Production)!"
          echo "ðŸ“ Deployed to: kinklist_hypno"
          echo "ðŸŒ Environment: production"
