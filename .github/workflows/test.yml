name: Test and Lint

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - '**'
      - '!main'
      - '!dev'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Test build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "index.html not found in dist directory!"
            exit 1
          fi
          echo "Build artifacts validated successfully"
