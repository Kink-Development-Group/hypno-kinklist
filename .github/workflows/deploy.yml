name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Set deployment target
        id: target
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "dir=${{ secrets.SFTP_REMOTE_DIR_PROD }}" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "dir=${{ secrets.SFTP_REMOTE_DIR_DEV }}" >> $GITHUB_OUTPUT
            echo "env=development" >> $GITHUB_OUTPUT
          fi

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

      - name: Validate SFTP Connection
        run: |
          lftp -u "${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }}" -e "exit" -p ${{ secrets.SFTP_PORT || 22 }} sftp://${{ secrets.SFTP_HOST }} || echo "âŒ Invalid SFTP credentials or port unreachable"

      - name: Test Directory Permissions
        env:
          SSH_USER: ${{ secrets.SFTP_USER }}
          SSH_PASSWORD: ${{ secrets.SFTP_PASS }}
          SSH_HOST: ${{ secrets.SFTP_HOST }}
          SSH_PORT: ${{ secrets.SFTP_PORT || 22 }}
          REMOTE_DIR: ${{ steps.target.outputs.dir }}
        run: |
          sudo apt-get update -qq && sudo apt-get install -y sshpass
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST -p $SSH_PORT "mkdir -p $REMOTE_DIR || echo 'âŒ Permission denied to create directory.'"

      - name: Set Default Ports
        run: |
          if [[ -z "${{ secrets.SFTP_PORT }}" ]]; then
            echo "Using default SFTP port 22."
            echo "SFTP_PORT=22" >> $GITHUB_ENV
          fi

      - name: Debug Enhanced Error Logging
        run: |
          echo "Testing server connectivity..."
          echo "Host: ${{ secrets.SFTP_HOST }}"
          echo "User: ${{ secrets.SFTP_USER }}"
          echo "Port: ${{ secrets.SFTP_PORT }}"
          echo "Testing SFTP connection..."
          lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }} -e "exit" -p ${{ secrets.SFTP_PORT }} sftp://${{ secrets.SFTP_HOST }} || echo "âŒ SFTP connection failed. Check host, user, and port."

      - name: Debug Print all relevant secrets and environment variables
        run: |
          echo "SFTP_HOST: ${{ secrets.SFTP_HOST }}"
          echo "SFTP_USER: ${{ secrets.SFTP_USER }}"
          echo "SFTP_PORT: ${{ secrets.SFTP_PORT }}"
          echo "SFTP_REMOTE_DIR_PROD: ${{ secrets.SFTP_REMOTE_DIR_PROD }}"
          echo "SFTP_REMOTE_DIR_DEV: ${{ secrets.SFTP_REMOTE_DIR_DEV }}"
          echo "Current branch: ${{ github.ref }}"
          echo "Target dir: ${{ steps.target.outputs.dir }}"
          echo "Environment: ${{ steps.target.outputs.env }}"

      - name: Debug Test SFTP credentials
        run: |
          sudo apt-get update -qq && sudo apt-get install -y lftp
          echo "Testing SFTP credentials..."
          lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }} -e "exit" -p ${{ secrets.SFTP_PORT || 22 }} sftp://${{ secrets.SFTP_HOST }} || echo "âŒ Invalid SFTP credentials or port unreachable"

      - name: Debug SSH keyscan for rsync
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SFTP_PORT || 22 }} ${{ secrets.SFTP_HOST }} >> ~/.ssh/known_hosts || echo "âŒ ssh-keyscan failed"

      - name: Debug Print directory existence on remote (SFTP)
        run: |
          sudo apt-get update -qq && sudo apt-get install -y lftp
          lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }} -p ${{ secrets.SFTP_PORT || 22 }} sftp://${{ secrets.SFTP_HOST }} -e "ls ${{ steps.target.outputs.dir }}; bye" || echo "âŒ Could not list remote directory"

      - name: Test server connectivity
        run: |
          echo "ðŸ” Testing server connectivity..."
          echo "Host: ${{ secrets.SFTP_HOST }}"
          
          # Test different ports
          echo "Testing FTP (port 21)..."
          timeout 10 nc -z ${{ secrets.SFTP_HOST }} 21 && echo "âœ… FTP port 21 is open" || echo "âŒ FTP port 21 is closed"
          
          echo "Testing SFTP/SSH (port ${{ secrets.SFTP_PORT || 22 }})..."
          timeout 10 nc -z ${{ secrets.SFTP_HOST }} ${{ secrets.SFTP_PORT || 22 }} && echo "âœ… SFTP/SSH port is open" || echo "âŒ SFTP/SSH port is closed"

      - name: Debug SFTP Deployment
        run: |
          sudo apt-get update -qq && sudo apt-get install -y lftp
          echo "Testing SFTP connection..."
          lftp -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }} -e "exit" -p ${{ secrets.SFTP_PORT || 22 }} sftp://${{ secrets.SFTP_HOST }}
          if [[ $? -ne 0 ]]; then
            echo "âŒ SFTP connection failed. Double-check credentials and port settings."
            exit 1
          fi

      - name: Debug FTP Deployment
        run: |
          echo "Testing FTP connection..."
          timeout 10 nc -zv ${{ secrets.SFTP_HOST }} 21 || echo "âŒ FTP port is closed."

      - name: Debug Rsync Deployment
        run: |
          sshpass -p "${{ secrets.SFTP_PASS }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SFTP_USER }}@${{ secrets.SFTP_HOST }} -p ${{ secrets.SFTP_PORT || 22 }} "mkdir -p ${{ steps.target.outputs.dir }} || echo 'âŒ Permission denied to create directory.'"

      - name: Deploy via SFTP
        id: sftp_deploy
        continue-on-error: true
        run: |
          echo "ðŸ”„ Attempting SFTP deployment with lftp..."
          
          # Install lftp
          sudo apt-get update -qq && sudo apt-get install -y lftp
          
          # Create lftp script
          cat > deploy_script.lftp << 'EOF'
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          set net:timeout 30
          set net:max-retries 3
          set cmd:fail-exit yes
          
          open sftp://${{ secrets.SFTP_USER }}:${{ secrets.SFTP_PASS }}@${{ secrets.SFTP_HOST }}:${{ secrets.SFTP_PORT || 22 }}
          
          # Create target directory if it doesn't exist
          mkdir -p ${{ steps.target.outputs.dir }}
          cd ${{ steps.target.outputs.dir }}
          
          # Clear existing files
          rm -rf *
          
          # Upload new files
          mirror -R --verbose ./dist/ .
          
          bye
          EOF
          
          # Execute deployment
          lftp -f deploy_script.lftp

      - name: Deploy via FTP (fallback)
        if: steps.sftp_deploy.outcome == 'failure'
        id: ftp_deploy
        continue-on-error: true
        run: |
          echo "ðŸ”„ SFTP failed, trying FTP..."
          
          # Create FTP script
          cat > deploy_ftp.lftp << 'EOF'
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          set net:timeout 30
          set net:max-retries 3
          set cmd:fail-exit yes
          
          open ftp://${{ secrets.SFTP_USER }}:${{ secrets.SFTP_PASS }}@${{ secrets.SFTP_HOST }}:21
          
          # Create target directory if it doesn't exist
          mkdir -p ${{ steps.target.outputs.dir }}
          cd ${{ steps.target.outputs.dir }}
          
          # Clear existing files
          rm -rf *
          
          # Upload new files
          mirror -R --verbose ./dist/ .
          
          bye
          EOF
          
          # Execute FTP deployment
          lftp -f deploy_ftp.lftp

      - name: Deploy via FTPS
        id: ftps_deploy
        run: |
          sudo apt-get update -qq && sudo apt-get install -y lftp
          echo "ðŸ”„ Attempting FTPS deployment with lftp..."
          cat > deploy_ftps.lftp << 'EOF'
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-protect-list true
          set ssl:verify-certificate no
          set net:timeout 30
          set net:max-retries 3
          set cmd:fail-exit yes
          open -u ${{ secrets.SFTP_USER }},${{ secrets.SFTP_PASS }} ftps://${{ secrets.SFTP_HOST }}:21
          mkdir -p ${{ steps.target.outputs.dir }}
          cd ${{ steps.target.outputs.dir }}
          mirror -R --delete --verbose ./dist/ .
          bye
          EOF
          lftp -f deploy_ftps.lftp

      - name: Deployment result
        run: |
          if [[ "${{ steps.sftp_deploy.outcome }}" == "success" ]]; then
            echo "ðŸš€ Deployment successful via SFTP!"
          elif [[ "${{ steps.ftp_deploy.outcome }}" == "success" ]]; then
            echo "ðŸš€ Deployment successful via FTP!"
          elif [[ "${{ steps.ftps_deploy.outcome }}" == "success" ]]; then
            echo "ðŸš€ Deployment erfolgreich via FTPS!"
          else
            echo "âŒ FTPS-Deployment fehlgeschlagen. PrÃ¼fe Zugangsdaten, Port und Server-Konfiguration."
          fi
          echo "ðŸ“ Deployed to: ${{ steps.target.outputs.dir }}"
          echo "ðŸŒ Environment: ${{ steps.target.outputs.env }}"
