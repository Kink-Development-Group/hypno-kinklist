name: Build and Deploy Development

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    env:
      FTP_USER_DEV: ${{ secrets.FTP_USER_DEV }}
      FTP_PASS_DEV: ${{ secrets.FTP_PASS_DEV }}
      FTP_HOST: ${{ secrets.FTP_HOST }}
    steps:
      - name: Debug Environment Variables
        run: |
          echo "FTP_USER_DEV=$FTP_USER_DEV"
          echo "FTP_HOST=$FTP_HOST"

      - name: Show repo env secret
        run: |
          echo ${{ secrets.FTP_USER_DEV }}
          echo ${{ secrets.FTP_PASS_DEV }}
          echo ${{ secrets.FTP_HOST }}
          echo "This is a test to ensure secrets are set correctly."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

      - name: Deploy via FTPS (Development)
        run: |
          echo "🔄 Attempting FTPS deployment to development with lftp..."
          echo "FTP_USER_DEV: ${{ secrets.FTP_USER_DEV }}"
          echo "FTP_PASS_DEV: ${{ secrets.FTP_PASS_DEV }}"
          echo "FTP_HOST: ${{ secrets.FTP_HOST }}"
          USER=${{ secrets.FTP_USER_DEV }}
          PASS=${{ secrets.FTP_PASS_DEV }}
          HOST=${{ secrets.FTP_HOST }}
          cat > deploy_ftps.lftp << EOF
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-protect-list true
          set ssl:verify-certificate yes
          set ftp:passive-mode yes
          set net:timeout 30
          set net:max-retries 3
          set cmd:fail-exit yes
          set debug 10
          open -u $USER,$PASS ftps://$HOST:21
          rm -rf *
          mirror -R --delete --verbose ./dist/ .
          bye
          EOF
          lftp -f deploy_ftps.lftp

      - name: Deployment result
        run: |
          echo "🚀 Deployment erfolgreich via FTPS (Development)!"
          echo "📁 Deployed to: kinklist_hypno_dev"
          echo "🌍 Environment: development"
