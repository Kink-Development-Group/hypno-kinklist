name: Build and Deploy Development

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment: Dev
    env:
      FTP_USER_DEV: ${{ secrets.FTP_USER_DEV }}
      FTP_PASS_DEV: ${{ secrets.FTP_PASS_DEV }}
      FTP_HOST: ${{ secrets.FTP_HOST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify secrets are available
        shell: bash
        run: |
          if [ -z "$FTP_USER_DEV" ] || [ -z "$FTP_PASS_DEV" ] || [ -z "$FTP_HOST" ]; then
            echo "❌ Missing required secrets!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

      - name: Deploy via FTPS (Development)
        shell: bash
        run: |
          echo "🔄 Attempting FTPS deployment to development with lftp..."
          echo "FTP_USER_DEV=$FTP_USER_DEV"
          echo "FTP_PASS_DEV=$FTP_PASS_DEV"
          echo "FTP_HOST=$FTP_HOST"
          cat > deploy_ftps.lftp << EOF
          debug -o debug_log.txt 9 # Behalte das Debugging für den ersten Test bei
          set ftp:ssl-auth TLS      # Wichtig: Fordere explizites TLS an
          set ftp:ssl-allow yes     # Erlaube SSL/TLS generell
          # set ftp:ssl-force true  # Diese Option ist bei explizitem TLS oft nicht nötig oder kontraproduktiv
          set ftp:ssl-protect-data true
          set ftp:ssl-protect-list true
          set ssl:verify-certificate no # Behalte dies für den Test bei, um Zertifikatsprobleme auszuschließen
          set ftp:passive-mode yes
          set net:timeout 60          # Etwas längerer Timeout kann nicht schaden
          set net:max-retries 3
          set cmd:fail-exit yes
          # WICHTIG: Verwende ftp:// für explizites TLS auf Port 21
          open -u "$FTP_USER_DEV","$FTP_PASS_DEV" ftp://$FTP_HOST:21
          rm -rf *
          mirror -R --delete --verbose ./dist/ .
          bye
          EOF
          lftp -f deploy_ftps.lftp

      - name: Upload lftp debug log
        uses: actions/upload-artifact@v4
        if: always() # Damit der Log auch bei einem Fehler hochgeladen wird
        with:
          name: lftp-debug-log
          path: debug_log.txt

      - name: Deployment result
        run: |
          echo "🚀 Deployment erfolgreich via FTPS (Development)!"
          echo "📁 Deployed to: kinklist_hypno_dev"
          echo "🌍 Environment: development"
