name: Build and Deploy Development

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment: Dev

    steps:
      - name: Debug Environment Variables
        env:
          FTP_USER_DEV: ${{ secrets.FTP_USER_DEV }}
          FTP_PASS_DEV: ${{ secrets.FTP_PASS_DEV }}
          FTP_HOST: ${{ secrets.FTP_HOST }}
        run: |
          echo "FTP_USER_DEV (shell): $FTP_USER_DEV"
          echo "FTP_PASS_DEV (shell): $FTP_PASS_DEV"
          echo "FTP_HOST (shell): $FTP_HOST"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Install lftp
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y lftp

      - name: Deploy via FTPS (Development)
        run: |
          echo "ðŸ”„ Attempting FTPS deployment to development with lftp..."
          echo "FTP_USER_DEV: $FTP_USER_DEV"
          echo "FTP_PASS_DEV: $FTP_PASS_DEV"
          echo "FTP_HOST: $FTP_HOST"
          cat > deploy_ftps.lftp << EOF
          set ftp:ssl-force true
          set ftp:ssl-protect-data true
          set ftp:ssl-protect-list true
          set ssl:verify-certificate yes
          set ftp:passive-mode yes
          set net:timeout 30
          set net:max-retries 3
          set cmd:fail-exit yes
          set debug 10
          open -u $FTP_USER_DEV,$FTP_PASS_DEV ftps://$FTP_HOST:21
          rm -rf *
          mirror -R --delete --verbose ./dist/ .
          bye
          EOF
          lftp -f deploy_ftps.lftp

      - name: Deployment result
        run: |
          echo "ðŸš€ Deployment erfolgreich via FTPS (Development)!"
          echo "ðŸ“ Deployed to: kinklist_hypno_dev"
          echo "ðŸŒ Environment: development"
